<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Showcase 3d</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div class="showcase">
		<h2 class="showcase__title">Hoodie <span>Mantle</span></h2>
		<div class="showcase__content-wrapper">
			<div class="showcase__content">

				<div class="showcase-carousel">

					<div class="swiper-wrapper">
						<div class="swiper-slide showcase-carousel__item">
							<div class="carousel__image-wrapper">
								<div class="carousel__image-left">
									<div class="carousel__image" style="background-image: url(images/1.png);"></div>
								</div>
								<div class="carousel__image-right" >
									<div class="carousel__image" style="background-image: url(images/1.png);"></div>
								</div>
							</div>
							<p>Front</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="carousel__image-wrapper">
								<div class="carousel__image-left">
									<div class="carousel__image" style="background-image: url(images/2.png);"></div>
								</div>
								<div class="carousel__image-right" >
									<div class="carousel__image" style="background-image: url(images/2.png);"></div>
								</div>
							</div>
							<p>Front Two</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="carousel__image-wrapper">
								<div class="carousel__image-left">
									<div class="carousel__image" style="background-image: url(images/3.png);"></div>
								</div>
								<div class="carousel__image-right" >
									<div class="carousel__image" style="background-image: url(images/3.png);"></div>
								</div>
							</div>
							<p>Side</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="carousel__image-wrapper">
								<div class="carousel__image-left">
									<div class="carousel__image" style="background-image: url(images/4.png);"></div>
								</div>
								<div class="carousel__image-right" >
									<div class="carousel__image" style="background-image: url(images/4.png);"></div>
								</div>
							</div>
							<p>Back</p>
						</div>
					</div>

				</div>
				
			</div>
			<div class="showcase__nav">
				<div class="showcase-nav__prev"></div>
				<div class="showcase-nav__next"></div>
			</div>
		</div>
		<video src="./videos/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>
	</div>

	<script src="js/common.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
